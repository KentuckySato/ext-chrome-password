<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="password-generator">
        <div class="header">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z"/>
            <path d="M18 9v4H6V9H4v6h16V9h-2z"/>
          </svg>
          <h1>Password Generator</h1>
        </div>
        <div class="password-container">
          <input type="text" id="password" rows="1" cols="50">
          <button id="copy" class="copy-button" title="Copy password">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" />
              </svg>
          </button>
          <button id="generate" class="generate-button" title="Generate password">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
          </button>
        </div>
        <div class="options">
            <h1>Options</h1>
            <div class="element">
                <label for="lenght_password" title="Choose the length of your password">Length: <output id="value"></output></label>
                <input type="range" id="lenght_password" min="5" max="128" value="12" step="1">
            </div>

            <div class="element">
                <label for="uppercase">A-Z</label>
                <input type="checkbox" id="uppercase" title="Uppercase (A-Z)" checked>
            </div>
            <div class="element">
                <label for="lowercase">a-z</label>
                <input type="checkbox" id="lowercase" title="Lowercase (a-z)" checked>
            </div>

            <div class="element">
                <label for="numbers">0-9</label>
                <input type="checkbox" id="numbers" title="Numbers (0-9)" checked>
            </div>

            <div class="element">
                <label for="specialChars">!@#$%^&*</label>
                <input type="checkbox" id="specialChars" title="Special characters (!@#$%^&*)">
            </div>
        </div>
        <div id="tooltip" class="tooltip"></div>
      </div>
  </body>
</html>
